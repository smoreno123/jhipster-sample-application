<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-valoracion-heading" jhiTranslate="jhipsterSampleApplicationApp.valoracion.home.createOrEditLabel">Create or edit a Valoracion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.valoracion.nota" for="field_nota">Nota</label>
                    <input type="number" class="form-control" name="nota" id="field_nota"
                           formControlName="nota"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.valoracion.observaciones" for="field_observaciones">Observaciones</label>
                    <input type="text" class="form-control" name="observaciones" id="field_observaciones"
                           formControlName="observaciones"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.valoracion.fecha" for="field_fecha">Fecha</label>
                    <div class="d-flex">
                        <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" formControlName="fecha" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.valoracion.pedido" for="field_pedido">Pedido</label>
                    <select class="form-control" id="field_pedido" name="pedido" formControlName="pedido">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pedidoOption.id === editForm.get('pedido').value?.id ? editForm.get('pedido').value : pedidoOption" *ngFor="let pedidoOption of pedidos; trackBy: trackPedidoById">{{pedidoOption.numPedido}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.valoracion.itemPedido" for="field_itemPedido">Item Pedido</label>
                    <select class="form-control" id="field_itemPedido" name="itemPedido" formControlName="itemPedido">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemPedidoOption.id === editForm.get('itemPedido').value?.id ? editForm.get('itemPedido').value : itemPedidoOption" *ngFor="let itemPedidoOption of itempedidos; trackBy: trackItemPedidoById">{{itemPedidoOption.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.valoracion.comensal" for="field_comensal">Comensal</label>
                    <select class="form-control" id="field_comensal" name="comensal" formControlName="comensal">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="comensalOption.id === editForm.get('comensal').value?.id ? editForm.get('comensal').value : comensalOption" *ngFor="let comensalOption of comensals; trackBy: trackComensalById">{{comensalOption.dni}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
