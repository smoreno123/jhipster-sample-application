<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pedido">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.pedido.detail.title">Pedido</span> {{pedido.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.pedido.numPedido">Num Pedido</span></dt>
                <dd>
                    <span>{{pedido.numPedido}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.pedido.fechaPedido">Fecha Pedido</span></dt>
                <dd>
                    <span>{{pedido.fechaPedido}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.pedido.precio">Precio</span></dt>
                <dd>
                    <span>{{pedido.precio}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.pedido.observacionesPrecio">Observaciones Precio</span></dt>
                <dd>
                    <span>{{pedido.observacionesPrecio}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.pedido.mesa">Mesa</span></dt>
                <dd>
                    <div *ngIf="pedido.mesa">
                        <a [routerLink]="['/mesa', pedido.mesa?.id, 'view']">{{pedido.mesa?.numMesa}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.pedido.menu">Menu</span></dt>
                <dd>
                    <span *ngFor="let menu of pedido.menus; let last = last">
                        <a [routerLink]="['/menu', menu?.id, 'view' ]">{{menu.nombre}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.pedido.itemPedido">Item Pedido</span></dt>
                <dd>
                    <span *ngFor="let itemPedido of pedido.itemPedidos; let last = last">
                        <a [routerLink]="['/item-pedido', itemPedido?.id, 'view' ]">{{itemPedido.nombre}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pedido', pedido.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
