<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.menu.home.title">Menus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-menu" [routerLink]="['/menu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.menu.home.createLabel">
            Create a new Menu
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="menus?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.menu.home.notFound">No menus found</span>
    </div>
    <div class="table-responsive" *ngIf="menus?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.menu.fechaInicio">Fecha Inicio</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.menu.fechaFinal">Fecha Final</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.menu.nombre">Nombre</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.menu.precio">Precio</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menu of menus ;trackBy: trackId">
                <td><a [routerLink]="['/menu', menu.id, 'view' ]">{{menu.id}}</a></td>
                <td>{{menu.fechaInicio | date:'medium'}}</td>
                <td>{{menu.fechaFinal | date:'medium'}}</td>
                <td>{{menu.nombre}}</td>
                <td>{{menu.precio}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/menu', menu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/menu', menu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/menu', { outlets: { popup: menu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
