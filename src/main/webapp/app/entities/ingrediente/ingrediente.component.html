<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.ingrediente.home.title">Ingredientes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ingrediente" [routerLink]="['/ingrediente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.ingrediente.home.createLabel">
            Create a new Ingrediente
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ingredientes?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.ingrediente.home.notFound">No ingredientes found</span>
    </div>
    <div class="table-responsive" *ngIf="ingredientes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.ingrediente.nombre">Nombre</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.ingrediente.vegetariano">Vegetariano</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.ingrediente.vegano">Vegano</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.ingrediente.kcal">Kcal</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ingrediente of ingredientes ;trackBy: trackId">
                <td><a [routerLink]="['/ingrediente', ingrediente.id, 'view' ]">{{ingrediente.id}}</a></td>
                <td>{{ingrediente.nombre}}</td>
                <td>{{ingrediente.vegetariano}}</td>
                <td>{{ingrediente.vegano}}</td>
                <td>{{ingrediente.kcal}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ingrediente', ingrediente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ingrediente', ingrediente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ingrediente', { outlets: { popup: ingrediente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
