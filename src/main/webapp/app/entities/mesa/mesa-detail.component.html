<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mesa">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.mesa.detail.title">Mesa</span> {{mesa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.mesa.numMesa">Num Mesa</span></dt>
                <dd>
                    <span>{{mesa.numMesa}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.mesa.capacidad">Capacidad</span></dt>
                <dd>
                    <span>{{mesa.capacidad}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mesa', mesa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
