<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.tipoItemPedido.home.title">Tipo Item Pedidos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-item-pedido" [routerLink]="['/tipo-item-pedido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.tipoItemPedido.home.createLabel">
            Create a new Tipo Item Pedido
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoItemPedidos?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.tipoItemPedido.home.notFound">No tipoItemPedidos found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoItemPedidos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.tipoItemPedido.nombreTipo">Nombre Tipo</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoItemPedido of tipoItemPedidos ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-item-pedido', tipoItemPedido.id, 'view' ]">{{tipoItemPedido.id}}</a></td>
                <td>{{tipoItemPedido.nombreTipo}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-item-pedido', tipoItemPedido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-item-pedido', tipoItemPedido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-item-pedido', { outlets: { popup: tipoItemPedido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
