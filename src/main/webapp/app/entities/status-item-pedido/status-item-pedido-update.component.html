<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-status-item-pedido-heading" jhiTranslate="jhipsterSampleApplicationApp.statusItemPedido.home.createOrEditLabel">Create or edit a Status Item Pedido</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.statusItemPedido.preparado" for="field_preparado">Preparado</label>
                    <input type="checkbox" class="form-control" name="preparado" id="field_preparado"
                           formControlName="preparado"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.statusItemPedido.horaInicio" for="field_horaInicio">Hora Inicio</label>
                    <div class="d-flex">
                        <input id="field_horaInicio" type="datetime-local" class="form-control" name="horaInicio" formControlName="horaInicio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.statusItemPedido.horaFinalizacion" for="field_horaFinalizacion">Hora Finalizacion</label>
                    <div class="d-flex">
                        <input id="field_horaFinalizacion" type="datetime-local" class="form-control" name="horaFinalizacion" formControlName="horaFinalizacion" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.statusItemPedido.pedido" for="field_pedido">Pedido</label>
                    <select class="form-control" id="field_pedido" name="pedido" formControlName="pedido">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pedidoOption.id === editForm.get('pedido').value?.id ? editForm.get('pedido').value : pedidoOption" *ngFor="let pedidoOption of pedidos; trackBy: trackPedidoById">{{pedidoOption.numPedido}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.statusItemPedido.itemPedido" for="field_itemPedido">Item Pedido</label>
                    <select class="form-control" id="field_itemPedido" name="itemPedido" formControlName="itemPedido">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemPedidoOption.id === editForm.get('itemPedido').value?.id ? editForm.get('itemPedido').value : itemPedidoOption" *ngFor="let itemPedidoOption of itempedidos; trackBy: trackItemPedidoById">{{itemPedidoOption.nombre}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
